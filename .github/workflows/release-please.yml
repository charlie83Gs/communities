name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      api-release-created: ${{ steps.release.outputs.api--release_created }}
      api-tag-name: ${{ steps.release.outputs.api--tag_name }}
      frontend-release-created: ${{ steps.release.outputs.frontend--release_created }}
      frontend-tag-name: ${{ steps.release.outputs.frontend--tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  build-and-push-api:
    needs: release-please
    if: ${{ needs.release-please.outputs.api-release-created }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/communities-api
          tags: |
            type=semver,pattern={{version}},value=${{ needs.release-please.outputs.api-tag-name }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.release-please.outputs.api-tag-name }}
            type=semver,pattern={{major}},value=${{ needs.release-please.outputs.api-tag-name }}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./api
          file: ./api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-and-push-frontend:
    needs: release-please
    if: ${{ needs.release-please.outputs.frontend-release-created }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/communities-frontend
          tags: |
            type=semver,pattern={{version}},value=${{ needs.release-please.outputs.frontend-tag-name }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.release-please.outputs.frontend-tag-name }}
            type=semver,pattern={{major}},value=${{ needs.release-please.outputs.frontend-tag-name }}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VITE_API_URL=https://api.communities.plv.it.com
            VITE_KEYCLOAK_URL=https://auth.plv.it.com
            VITE_KEYCLOAK_REALM=share-app
            VITE_KEYCLOAK_CLIENT_ID=communities-app
          cache-from: type=gha
          cache-to: type=gha,mode=max
