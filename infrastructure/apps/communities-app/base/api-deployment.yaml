apiVersion: apps/v1
kind: Deployment
metadata:
  name: communities-api
  labels:
    app: communities-api
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: communities-api
  template:
    metadata:
      labels:
        app: communities-api
        component: backend
    spec:
      containers:
        - name: api
          image: ghcr.io/charlie83gs/communities-api:latest # {"$imagepolicy": "flux-system:communities-api"}
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: SKIP_OPENFGA_MIGRATIONS
              value: "true"
            - name: PORT
              value: "3000"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: postgres-api-app
                  key: uri
            - name: KEYCLOAK_URL
              value: "https://auth.plv.it.com"
            - name: KEYCLOAK_REALM
              value: "share-app"
            - name: API_DOMAIN
              value: "https://api.communities.plv.it.com"
            - name: WEBSITE_DOMAIN
              value: "https://communities.plv.it.com"
            - name: OPENFGA_API_URL
              value: "http://openfga-openfga.openfga.svc.cluster.local:8080"
            - name: OPENFGA_STORE_ID
              valueFrom:
                secretKeyRef:
                  name: openfga-config
                  key: store-id
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
      imagePullSecrets:
        - name: ghcr-credentials
