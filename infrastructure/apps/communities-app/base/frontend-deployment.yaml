apiVersion: apps/v1
kind: Deployment
metadata:
  name: communities-frontend
  labels:
    app: communities-frontend
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: communities-frontend
  template:
    metadata:
      labels:
        app: communities-frontend
        component: frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/charlie83gs/communities-frontend:latest # {"$imagepolicy": "flux-system:communities-frontend"}
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          # Note: Vite environment variables are baked into the build at Docker image build time
          # They are configured in the Dockerfile and GitHub Actions workflow
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
      imagePullSecrets:
        - name: ghcr-credentials
