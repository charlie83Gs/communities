apiVersion: v1
kind: Service
metadata:
  name: openfga
  namespace: share-app
  labels:
    app: openfga
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
    - name: grpc
      port: 8081
      targetPort: 8081
      protocol: TCP
    - name: playground
      port: 3001
      targetPort: 3001
      protocol: TCP
  selector:
    app: openfga
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openfga
  namespace: share-app
  labels:
    app: openfga
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openfga
  template:
    metadata:
      labels:
        app: openfga
    spec:
      containers:
        - name: openfga
          image: openfga/openfga:latest
          args:
            - "run"
          env:
            - name: OPENFGA_DATASTORE_ENGINE
              value: "postgres"
            - name: OPENFGA_DATASTORE_URI
              valueFrom:
                secretKeyRef:
                  name: openfga-db
                  key: uri
            - name: OPENFGA_LOG_FORMAT
              value: "json"
            - name: OPENFGA_LOG_LEVEL
              value: "info"
            - name: OPENFGA_PLAYGROUND_ENABLED
              value: "true"
            - name: OPENFGA_PLAYGROUND_PORT
              value: "3001"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: grpc
              containerPort: 8081
              protocol: TCP
            - name: playground
              containerPort: 3001
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
---
apiVersion: batch/v1
kind: Job
metadata:
  name: openfga-migrate
  namespace: share-app
  labels:
    app: openfga-migrate
spec:
  template:
    metadata:
      labels:
        app: openfga-migrate
    spec:
      restartPolicy: OnFailure
      containers:
        - name: migrate
          image: openfga/openfga:latest
          args:
            - "migrate"
          env:
            - name: OPENFGA_DATASTORE_ENGINE
              value: "postgres"
            - name: OPENFGA_DATASTORE_URI
              valueFrom:
                secretKeyRef:
                  name: openfga-db
                  key: uri
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
