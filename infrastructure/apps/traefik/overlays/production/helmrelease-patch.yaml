apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
spec:
  values:
    # Replica count - 1 for resource-constrained cluster
    deployment:
      replicas: 1

    # Resources optimized for current cluster capacity
    resources:
      requests:
        cpu: 200m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi

    # Production persistence
    persistence:
      size: 2Gi
