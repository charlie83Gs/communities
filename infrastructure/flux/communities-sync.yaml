# External Secrets Operator - Must be installed first
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: communities-external-secrets
  namespace: flux-system
spec:
  interval: 5m
  sourceRef:
    kind: GitRepository
    name: communities
  path: ./infrastructure/apps/external-secrets/overlays/production
  prune: true
  wait: true
  timeout: 10m
---
# Traefik Ingress Controller - Independent, no dependencies
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: communities-traefik
  namespace: flux-system
spec:
  interval: 5m
  sourceRef:
    kind: GitRepository
    name: communities
  path: ./infrastructure/apps/traefik/overlays/production
  prune: true
  wait: true
  timeout: 10m
---
# DigitalOcean LoadBalancer - Depends on Traefik being deployed first
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: communities-network-loadbalancer
  namespace: flux-system
spec:
  interval: 5m
  sourceRef:
    kind: GitRepository
    name: communities
  path: ./infrastructure/apps/network/digitalocean-loadbalancer/overlays/production
  prune: true
  wait: true
  timeout: 5m
  dependsOn:
    - name: communities-traefik
---
# CNPG Operator - Can install in parallel with external-secrets
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: communities-cnpg
  namespace: flux-system
spec:
  interval: 5m
  sourceRef:
    kind: GitRepository
    name: communities
  path: ./infrastructure/apps/cnpg/overlays/production
  prune: true
  wait: true
  timeout: 10m
---
# Keycloak - Depends on PostgreSQL clusters and Traefik (IngressRoute)
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: communities-keycloak
  namespace: flux-system
spec:
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: communities
  path: ./infrastructure/apps/keycloak/overlays/production
  prune: true
  wait: true
  timeout: 15m
  dependsOn:
    - name: communities-cnpg
    - name: communities-external-secrets
    - name: communities-traefik
---
# OpenFGA - Depends on PostgreSQL clusters, External Secrets, and Traefik (IngressRoute)
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: communities-openfga
  namespace: flux-system
spec:
  interval: 5m
  sourceRef:
    kind: GitRepository
    name: communities
  path: ./infrastructure/apps/openfga/overlays/production
  prune: true
  wait: true
  timeout: 15m
  dependsOn:
    - name: communities-cnpg
    - name: communities-external-secrets
    - name: communities-traefik
---
# PostgreSQL Clusters - Depends on CNPG and External Secrets
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: communities-app
  namespace: flux-system
spec:
  interval: 5m
  sourceRef:
    kind: GitRepository
    name: communities
  path: ./infrastructure/apps/overlays/production
  prune: true
  wait: true
  timeout: 15m
  dependsOn:
    - name: communities-cnpg
    - name: communities-external-secrets
    - name: communities-keycloak
    - name: communities-openfga
