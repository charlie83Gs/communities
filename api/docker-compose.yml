services:
  postgres_api:
    image: postgres:17
    container_name: postgres_api
    environment:
      POSTGRES_DB: api_db
      POSTGRES_USER: api_user
      POSTGRES_PASSWORD: api_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_api_data:/var/lib/postgresql/data
      - ./docker/init-api-db.sql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U api_user -d api_db -h localhost -p 5432"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    restart: unless-stopped
    networks:
      - app_network

  keycloak_db:
    image: postgres:16-alpine
    container_name: keycloak_db
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak_password
    ports:
      - "5433:5432"
    volumes:
      - keycloak_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak -d keycloak -h localhost -p 5432"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    restart: unless-stopped
    networks:
      - app_network

  keycloak:
    image: quay.io/keycloak/keycloak:26.3.5
    container_name: keycloak
    command:
      - start-dev
      - --import-realm
      - --health-enabled=true
      - --metrics-enabled=true
    environment:
      # Admin Console
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin

      # Database
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak_db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak_password

      # Hostname (critical for token validation)
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 8081
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false

      # HTTP Settings (dev mode)
      KC_HTTP_ENABLED: true
      KC_HTTP_PORT: 8080

      # Proxy settings
      KC_PROXY: edge

      # Features (v26+ defaults)
      KC_FEATURES: persistent-user-sessions

      # Logging
      KC_LOG_LEVEL: info

    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json:ro
    ports:
      - "8081:8080"
    depends_on:
      keycloak_db:
        condition: service_healthy
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f -H 'Host: localhost' http://localhost:8080/realms/share-app || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    restart: unless-stopped

  postgres_openfga:
    image: postgres:17
    container_name: postgres_openfga
    environment:
      POSTGRES_DB: openfga
      POSTGRES_USER: openfga_user
      POSTGRES_PASSWORD: openfga_password
    ports:
      - "5434:5432"
    volumes:
      - postgres_openfga_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openfga_user -d openfga -h localhost -p 5432"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    restart: unless-stopped
    networks:
      - app_network

  # One-shot migration job to ensure OpenFGA datastore schema is at required revision
  openfga_migrate:
    image: openfga/openfga:latest
    container_name: openfga_migrate
    # per official docs, use 'migrate' (no 'openfga' prefix)
    command: ["migrate"]
    environment:
      OPENFGA_DATASTORE_ENGINE: postgres
      OPENFGA_DATASTORE_URI: postgres://openfga_user:openfga_password@postgres_openfga:5432/openfga?sslmode=disable
    depends_on:
      postgres_openfga:
        condition: service_healthy
    restart: "no"
    networks:
      - app_network

  openfga:
    image: openfga/openfga:latest
    container_name: openfga
    command: ["run"]
    environment:
      OPENFGA_DATASTORE_ENGINE: postgres
      OPENFGA_DATASTORE_URI: postgres://openfga_user:openfga_password@postgres_openfga:5432/openfga?sslmode=disable
      OPENFGA_LOG_FORMAT: json
      OPENFGA_LOG_LEVEL: info
      OPENFGA_PLAYGROUND_ENABLED: "true"
      OPENFGA_PLAYGROUND_PORT: "3001"
    ports:
      - "8080:8080"
      - "8082:8081"
      - "3001:3001"
    # Use HTTP /healthz to avoid dependency on grpc_health_probe binary presence
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/healthz"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 10s
    depends_on:
      openfga_migrate:
        condition: service_completed_successfully
    restart: unless-stopped
    networks:
      - app_network

volumes:
  postgres_api_data:
  keycloak_db_data:
  postgres_openfga_data:

networks:
  app_network:
    driver: bridge
