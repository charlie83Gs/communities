        const img = document.getElementById('qrImage');
        const dataUrl = img.src;

        // Display data URL info
        document.getElementById('dataLength').textContent = dataUrl.length + ' characters';
        document.getElementById('dataPrefix').textContent = dataUrl.substring(0, 50) + '...';

        img.onload = function() {
            console.log('✅ Image loaded successfully');
            console.log('Image dimensions:', img.naturalWidth, 'x', img.naturalHeight);
            document.getElementById('loadStatus').textContent = '✅ Success (' + img.naturalWidth + 'x' + img.naturalHeight + ')';
            document.getElementById('loadStatus').style.color = 'green';
        };

        img.onerror = function(e) {
            console.error('❌ Image failed to load:', e);
            document.getElementById('loadStatus').textContent = '❌ Failed to load';
            document.getElementById('loadStatus').style.color = 'red';
            document.getElementById('errorContainer').style.display = 'block';
            document.getElementById('errorText').textContent = 'Image failed to load. Check console for details.';
